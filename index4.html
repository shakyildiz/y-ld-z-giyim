<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yıldız Giyim</title>
    <style>
        /* Genel stiller */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Başlık stilleri */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Menü stilleri */
        nav {
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        /* İçerik stilleri */
        section {
            padding: 20px;
        }

        .urun {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        .urun img {
            width: 100%;
            border-radius: 5px;
        }

        .urun p {
            margin: 10px 0;
        }

        /* Alt bilgi stilleri */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Medya sorguları */
        @media only screen and (max-width: 600px) {
            /* Küçük ekranlar için stiller buraya */
            header {
                padding: 10px;
            }

            nav {
                margin-top: 10px;
            }

            nav a {
                margin-right: 10px;
            }

            section {
                padding: 10px;
            }

            .urun img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Yıldız Giyim</h1>
    <nav>
        <a href="#anasayfa">Anasayfa</a>
        <a href="#ürünler">Ürünler</a>
        <a href="#hakkımızda">Hakkımızda</a>
        <a href="#iletişim">İletişim</a>
    </nav>
</header>

<section id="anasayfa">
    <h2>En Yeni Ürünler</h2>
    <div class="urun">
        <img src="resim1.jpg" alt="Ürün Resmi 1">
        <p>Ürün açıklaması 1</p>
    </div>
    <div class="urun">
        <img src="resim2.jpg" alt="Ürün Resmi 2">
        <p>Ürün açıklaması 2</p>
    </div>
    <!-- Diğer ürünler buraya eklenebilir -->
</section>

<footer>
    <p>Telif Hakkı &copy; 2024 - Yıldız Giyim</p>
    <p>Kurucu: İshak Yıldız</p>
</footer>

</body>
</html>
<header>
    <h1><a href="#anasayfa">Yıldız Giyim</a></h1>
    <nav>
        <a href="#anasayfa">Anasayfa</a>
        <a href="#ürünler">Ürünler</a>
        <a href="#hakkımızda">Hakkımızda</a>
        <a href="#iletişim">İletişim</a>
    </nav>
</header>
